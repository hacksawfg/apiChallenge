<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Wikipedia Top 15</title>
</head>
<body>
    <h1>What Were the 15 Most-Viewed Wikipedia Pages on a Particular Date?</h1>
    
    <form id="interaction-box">
        <label for="wikiCheck">Select your date below and find out!</label><br>
        <input type="date" id="checkdate" 
        name="checkdate" 
        onkeydown="return false"
        min="2015-07-01">
        <div id="results">
            <!--Results will go here-->
        </div>
    </form>

    <div>
        <ol id="wiki-list">

        </ol>
    </div>
    
<script src="./scripts.js"></script>
</body>
</html>
