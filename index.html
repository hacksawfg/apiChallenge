<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Wikipedia Top 15</title>
</head>
<body>
    <h1>Find The 15 Most-Viewed Wikipedia Pages on a Particular Date</h1>
    
    <section class="sidebar" style="width:15%; left:0;">
        <a href="https://en.wikipedia.org/" target="_blank">
            <img src="./assets/Wikipedia-logo-v2-en.svg" alt="English Wikipedia"/>
        </a>
        <a href="https://fr.wikipedia.org/" target="_blank">
            <img src="./assets/Wikipedia-logo-v2-fr.svg" alt="French Wikipedia"/>
        </a>
        <a href="https://de.wikipedia.org/" target="_blank">
            <img src="./assets/Wikipedia-logo-v2-de.svg" alt="German Wikipedia"/>
        </a>
        
    </section>

    <section class="sidebar" style="width: 15%; right:0;">
        <a href="https://ja.wikipedia.org/" target="_blank">
            <img src="./assets/Wikipedia-logo-v2-ja.svg" alt="Japanese Wikipedia"/>
        </a>
        <a href="https://es.wikipedia.org/" target="_blank">
            <img src="./assets/Wikipedia-logo-v2-es.svg" alt="Spanish Wikipedia"/> 
        </a>
        <a href="https://ru.wikipedia.org/" target="_blank">
            <img src="./assets/Wikipedia-logo-v2-ru.svg" alt="Russian Wikipedia"/>
        </a>
    </section>


    
    <form id="interaction-box">
        <label for="wikiCheck">Select your date below to see!</label><br>
        <input type="date" id="checkdate" 
        name="checkdate" 
        onkeydown="return false"
        min="2015-07-01">
        <div id="results">
            <!--Results will go here-->
        </div>
    </form>

    <div>
        <ol id="wiki-list">

        </ol>
    </div>
    
<script src="./scripts.js"></script>

</body>
</html>
